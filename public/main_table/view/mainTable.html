<div id="mainView">
    <div id="content" class="demo-section k-content wide">
        <div id="list" data-role="listview"
             data-template="cell-template"
             data-bind="source: cars,
                        events:{
                            click: onClick
                        }"
             style="height: 300px; overflow: auto">

        </div>
    </div>
</div>

<div class="container" id="more" data-bind="events:{
                                                mouseenter: showBlock,
                                                mouseleave: hideBlock,
                                                mousemove: moveBlock
                                            }, visible: isVisible">

</div>

<script type="text/x-kendo-tmpl" id="cell-template">
    <div class="car k-widget" id=#:id_car#>
        <img src=#:photo# alt="car">
        <h3><b>#:brand# #:model#</b></h3>
        <h3>#:year# г</h3>
        <!--<h3>#:cost#BYN, #:cost*0.53.toFixed(1)# $, #:cost*0.48.toFixed(1)#euro</h5>-->
    </div>
</script>
